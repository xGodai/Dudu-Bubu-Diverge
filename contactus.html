<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Dudu & Bubu</title>

  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/images/favicon/site.webmanifest">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!--Custom CSS-->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<!--Pushes Footer Down-->

<body class="d-flex flex-column min-vh-100">
  <!--Navbar-->
  <nav id="navbar" class="navbar navbar-expand-md fixed-top" aria-label="Main Navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html" aria-label="Dudu & Bubu Home">
        <img src="assets/images/mainpage/navbar-logo.png" alt="Dudu & Bubu Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-md-auto" style="display: inline-flex">
          <li class="nav-item">
            <a class="nav-link" href="index.html" aria-label="Home Page">
              <h4>Home</h4>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contactus.html" aria-label="Contact Us Page">
              <h4>Contact Us</h4>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--End Navbar-->

  <!--Header-->
  <header aria-label="Contact Us Header">
    <div class="container-lg">
      <div class="text-center my-5">
        <h1 class="display-2">Contact Us</h1>
        <p class="my-4 col-12 col-sm-8 col-lg-6 g-4 mx-auto">
          We’d love to hear from you! Whether you have questions, feedback,
          collaboration ideas, or just want to say hello, feel free to reach
          out.
        </p>
      </div>
    </div>
  </header>
  <!--End Header-->

  <!--Main Content-->
  <main>
    <!--Image Section-->
    <section id="character-contact-us" class="container my-4" aria-label="Dudu and Bubu Character Image">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 d-flex justify-content-center">
          <div class="contact-us-card">
            <div class="card h-100">
              <img src="assets/images/contact/DuduandBubuWithSeagullOnDuduHeadResize800.png" class="card-img-top"
                alt="Dudu and Bubu with Seagull on Dudu's Head">
              <div class="card-body">
                <p class="card-text"></p>
                <div class="card-body">
                  <p class="card-text">
                    Fill out the form below and we’ll get back to you as soon as
                    we can!
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--End Image Section-->

    <!--Contact Us Section-->
    <section id="contact-form" class="container section" aria-label="Contact Us Form Section">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <form action="success.html" method="GET">
            <div class="row">
              <div class="col-12 col-lg-6 mb-3">
                <label for="name" class="form-label">Name:</label>
                <input class="form-control" id="name" name="name" type="text" required>
              </div>
              <div class="col-12 col-lg-6 mb-3">
                <label for="email" class="form-label">Email:</label>
                <input class="form-control" id="email" name="email" type="email" required>
              </div>
              <div class="col-12 mb-3">
                <label for="event-type" class="form-label">Reason:</label>
                <select id="event-type" class="form-select" name="event-type" required>
                  <option value="" selected>Select</option>
                  <option value="regular-play">Questions?</option>
                  <option value="dnd">Collaboration</option>
                  <option value="retro-night">Feedback</option>
                  <option value="tournament">Just Hello</option>
                </select>
              </div>
              <div class="col-12 mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn custom-button-outline">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!--End Contact Us Section-->
  </main>
  <!--End Main Content-->

  <!--Footer-->
  <footer id="footer" class="mt-auto">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 text-center">
          <h2>Social Links:</h2>
          <div class="social-links">
            <a href="https://www.instagram.com" target="_blank" aria-label="Visit Our Instagram Page (Opens New Tab)"><i
                class="fa-brands fa-instagram" rel="noopener"></i></a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Visit Our Facebook Page (Opens New Tab)"><i
                class="fa-brands fa-square-facebook" rel="noopener"></i></a>
            <a href="https://x.com" target="_blank" aria-label="Visit Our X Page (Opens New Tab)"><i
                class="fa-brands fa-x-twitter" rel="noopener"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!--End Footer-->

  <!-- Load Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <!--End Bootstrap JS-->

  <!-- Load Font Awesome -->
  <script src="https://kit.fontawesome.com/8cf1e37912.js" crossorigin="anonymous"></script>
  <!--End Font Awesome-->

  <!-- JavaScript code Navbar collapses when navigating to in-page links -->
  <script>
    document
      .querySelectorAll(".navbar-collapse .nav-link")
      .forEach((link) => {
        link.addEventListener("click", function (e) {
          let section = document.querySelector(e.target.getAttribute("href"));
          if (section) {
            e.preventDefault(); // Prevent default anchor click behavior
            let navbarHeight =
              document.querySelector(".navbar-toggler").offsetHeight;
            window.scroll({
              top: section.offsetTop - navbarHeight, // Adjust for navbar height
              behavior: "smooth",
            });
            document
              .querySelector(".navbar-collapse")
              .classList.remove("show"); // Collapse navbar
          }
        });
      });
  </script>
  <!--End JavaScript code-->
</body>

</html>
